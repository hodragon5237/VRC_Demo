<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/signUpLog.json" type="text/javascript"></script>
</head>

<body>

    <div class="cotn_principal">
        <div class="cont_centrar">

            <div class="cont_login">
                <div class="cont_info_log_sign_up">
                    <div class="col_md_login">
                        <div class="cont_ba_opcitiy">

                            <h2>LOGIN</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
                        </div>
                    </div>
                    <div class="col_md_sign_up">
                        <div class="cont_ba_opcitiy">
                            <h2>SIGN UP</h2>


                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                            <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
                        </div>
                    </div>
                </div>


                <div class="cont_back_info">
                    <div class="cont_img_back_grey">
                        <img src="https://i.ytimg.com/vi/G6WzCKSVI9I/maxresdefault.jpg"
                            alt="" />
                    </div>

                </div>
                <div class="cont_forms">
                    <div class="cont_img_back_">
                        <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/467/913/82467913_1641451492714_1_600x600.JPG"
                            alt="" />
                    </div>
                    <div class="cont_form_login">
                        <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                        <h2>LOGIN</h2>
                        <input type="text" id="loginId" placeholder="ID" />
                        <input type="password" id="loginPassword" placeholder="Password" />
                        <button class="btn_login" onclick="active_login()">LOGIN</button>
                    </div>

                    <div class="cont_form_sign_up">
                        <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                        <h2>SIGN UP</h2>
                        <input type="text" id="signUpID" placeholder="ID" />
                        <!-- <input type="text" placeholder="User" /> -->
                        <input type="password" id="signUpPassword" placeholder="Password" />
                        <input type="password" id="Confirm signUpPassword" placeholder="Confirm Password" />
                        <input type="number" id="signUpAge" placeholder="Age" />
                        <p style="margin-top: 10px;"> 성별
                            <select name="gender" id="signUpGender">
                                <option value="남">남</option>
                                <option value="여">여</option>
                            </select>
                        </p>
                        <p style="margin-top: 10px;"> 직무
                            <select name="job" id="signUpJob">
                                <option value="SW개발">SW개발</option>
                                <option value="경영지원">경영지원</option>
                                <option value="마케팅">마케팅</option>
                                <option value="네트워크">네트워크</option>
                            </select>
                        </p>
                        <button class="btn_sign_up" onclick="active_sign_up()">SIGN UP</button>

                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
